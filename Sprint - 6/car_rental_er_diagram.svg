<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    Car Rental System - ER Diagram
  </text>
  
  <!-- Customer Entity -->
  <rect x="50" y="100" width="140" height="140" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
  <text x="120" y="125" text-anchor="middle" font-weight="bold" font-size="14" fill="#2c3e50">CUSTOMER</text>
  <text x="120" y="145" text-anchor="middle" font-size="11" fill="#2c3e50">customer_id (PK)</text>
  <text x="120" y="160" text-anchor="middle" font-size="11" fill="#2c3e50">first_name</text>
  <text x="120" y="175" text-anchor="middle" font-size="11" fill="#2c3e50">last_name</text>
  <text x="120" y="190" text-anchor="middle" font-size="11" fill="#2c3e50">email</text>
  <text x="120" y="205" text-anchor="middle" font-size="11" fill="#2c3e50">phone</text>
  <text x="120" y="220" text-anchor="middle" font-size="11" fill="#2c3e50">license_number</text>
  <text x="120" y="235" text-anchor="middle" font-size="11" fill="#2c3e50">address</text>
  
  <!-- Vehicle Entity -->
  <rect x="450" y="100" width="140" height="160" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
  <text x="520" y="125" text-anchor="middle" font-weight="bold" font-size="14" fill="#2c3e50">VEHICLE</text>
  <text x="520" y="145" text-anchor="middle" font-size="11" fill="#2c3e50">vehicle_id (PK)</text>
  <text x="520" y="160" text-anchor="middle" font-size="11" fill="#2c3e50">license_plate</text>
  <text x="520" y="175" text-anchor="middle" font-size="11" fill="#2c3e50">make</text>
  <text x="520" y="190" text-anchor="middle" font-size="11" fill="#2c3e50">model</text>
  <text x="520" y="205" text-anchor="middle" font-size="11" fill="#2c3e50">year</text>
  <text x="520" y="220" text-anchor="middle" font-size="11" fill="#2c3e50">color</text>
  <text x="520" y="235" text-anchor="middle" font-size="11" fill="#2c3e50">daily_rate</text>
  <text x="520" y="250" text-anchor="middle" font-size="11" fill="#2c3e50">status</text>
  
  <!-- Vehicle Category Entity -->
  <rect x="750" y="100" width="140" height="120" fill="#fff2e8" stroke="#f39c12" stroke-width="2"/>
  <text x="820" y="125" text-anchor="middle" font-weight="bold" font-size="14" fill="#2c3e50">VEHICLE_CATEGORY</text>
  <text x="820" y="145" text-anchor="middle" font-size="11" fill="#2c3e50">category_id (PK)</text>
  <text x="820" y="160" text-anchor="middle" font-size="11" fill="#2c3e50">category_name</text>
  <text x="820" y="175" text-anchor="middle" font-size="11" fill="#2c3e50">description</text>
  <text x="820" y="190" text-anchor="middle" font-size="11" fill="#2c3e50">base_rate</text>
  <text x="820" y="205" text-anchor="middle" font-size="11" fill="#2c3e50">capacity</text>
  
  <!-- Rental Entity -->
  <rect x="250" y="350" width="140" height="180" fill="#f8e8e8" stroke="#e74c3c" stroke-width="2"/>
  <text x="320" y="375" text-anchor="middle" font-weight="bold" font-size="14" fill="#2c3e50">RENTAL</text>
  <text x="320" y="395" text-anchor="middle" font-size="11" fill="#2c3e50">rental_id (PK)</text>
  <text x="320" y="410" text-anchor="middle" font-size="11" fill="#2c3e50">customer_id (FK)</text>
  <text x="320" y="425" text-anchor="middle" font-size="11" fill="#2c3e50">vehicle_id (FK)</text>
  <text x="320" y="440" text-anchor="middle" font-size="11" fill="#2c3e50">rental_date</text>
  <text x="320" y="455" text-anchor="middle" font-size="11" fill="#2c3e50">start_date</text>
  <text x="320" y="470" text-anchor="middle" font-size="11" fill="#2c3e50">end_date</text>
  <text x="320" y="485" text-anchor="middle" font-size="11" fill="#2c3e50">return_date</text>
  <text x="320" y="500" text-anchor="middle" font-size="11" fill="#2c3e50">total_cost</text>
  <text x="320" y="515" text-anchor="middle" font-size="11" fill="#2c3e50">status</text>
  
  <!-- Payment Entity -->
  <rect x="50" y="600" width="140" height="140" fill="#e8f8e8" stroke="#27ae60" stroke-width="2"/>
  <text x="120" y="625" text-anchor="middle" font-weight="bold" font-size="14" fill="#2c3e50">PAYMENT</text>
  <text x="120" y="645" text-anchor="middle" font-size="11" fill="#2c3e50">payment_id (PK)</text>
  <text x="120" y="660" text-anchor="middle" font-size="11" fill="#2c3e50">rental_id (FK)</text>
  <text x="120" y="675" text-anchor="middle" font-size="11" fill="#2c3e50">payment_date</text>
  <text x="120" y="690" text-anchor="middle" font-size="11" fill="#2c3e50">amount</text>
  <text x="120" y="705" text-anchor="middle" font-size="11" fill="#2c3e50">payment_method</text>
  <text x="120" y="720" text-anchor="middle" font-size="11" fill="#2c3e50">status</text>
  
  <!-- Maintenance Entity -->
  <rect x="450" y="600" width="140" height="140" fill="#f0e8f8" stroke="#9b59b6" stroke-width="2"/>
  <text x="520" y="625" text-anchor="middle" font-weight="bold" font-size="14" fill="#2c3e50">MAINTENANCE</text>
  <text x="520" y="645" text-anchor="middle" font-size="11" fill="#2c3e50">maintenance_id (PK)</text>
  <text x="520" y="660" text-anchor="middle" font-size="11" fill="#2c3e50">vehicle_id (FK)</text>
  <text x="520" y="675" text-anchor="middle" font-size="11" fill="#2c3e50">maintenance_date</text>
  <text x="520" y="690" text-anchor="middle" font-size="11" fill="#2c3e50">description</text>
  <text x="520" y="705" text-anchor="middle" font-size="11" fill="#2c3e50">cost</text>
  <text x="520" y="720" text-anchor="middle" font-size="11" fill="#2c3e50">status</text>
  
  <!-- Location Entity -->
  <rect x="750" y="350" width="140" height="120" fill="#f5f5dc" stroke="#8d6e63" stroke-width="2"/>
  <text x="820" y="375" text-anchor="middle" font-weight="bold" font-size="14" fill="#2c3e50">LOCATION</text>
  <text x="820" y="395" text-anchor="middle" font-size="11" fill="#2c3e50">location_id (PK)</text>
  <text x="820" y="410" text-anchor="middle" font-size="11" fill="#2c3e50">location_name</text>
  <text x="820" y="425" text-anchor="middle" font-size="11" fill="#2c3e50">address</text>
  <text x="820" y="440" text-anchor="middle" font-size="11" fill="#2c3e50">phone</text>
  <text x="820" y="455" text-anchor="middle" font-size="11" fill="#2c3e50">manager</text>
  
  <!-- Rental Location Junction -->
  <rect x="550" y="350" width="140" height="100" fill="#e8f8f0" stroke="#4caf50" stroke-width="2"/>
  <text x="620" y="375" text-anchor="middle" font-weight="bold" font-size="14" fill="#2c3e50">RENTAL_LOCATION</text>
  <text x="620" y="395" text-anchor="middle" font-size="11" fill="#2c3e50">rental_id (FK)</text>
  <text x="620" y="410" text-anchor="middle" font-size="11" fill="#2c3e50">pickup_location_id (FK)</text>
  <text x="620" y="425" text-anchor="middle" font-size="11" fill="#2c3e50">dropoff_location_id (FK)</text>
  <text x="620" y="440" text-anchor="middle" font-size="11" fill="#2c3e50">pickup_time</text>
  
  <!-- Relationships -->
  
  <!-- Customer to Rental (1:N) -->
  <line x1="190" y1="170" x2="250" y2="170" stroke="#34495e" stroke-width="2"/>
  <line x1="250" y1="170" x2="250" y2="350" stroke="#34495e" stroke-width="2"/>
  <text x="220" y="165" text-anchor="middle" font-size="10" fill="#34495e">makes</text>
  <text x="210" y="165" text-anchor="middle" font-size="10" fill="#34495e">1</text>
  <text x="240" y="340" text-anchor="middle" font-size="10" fill="#34495e">N</text>
  
  <!-- Vehicle to Rental (1:N) -->
  <line x1="450" y1="180" x2="390" y2="180" stroke="#34495e" stroke-width="2"/>
  <line x1="390" y1="180" x2="390" y2="350" stroke="#34495e" stroke-width="2"/>
  <text x="420" y="175" text-anchor="middle" font-size="10" fill="#34495e">rented_as</text>
  <text x="440" y="175" text-anchor="middle" font-size="10" fill="#34495e">1</text>
  <text x="400" y="340" text-anchor="middle" font-size="10" fill="#34495e">N</text>
  
  <!-- Vehicle to Category (N:1) -->
  <line x1="590" y1="160" x2="750" y2="160" stroke="#34495e" stroke-width="2"/>
  <text x="670" y="155" text-anchor="middle" font-size="10" fill="#34495e">belongs_to</text>
  <text x="610" y="155" text-anchor="middle" font-size="10" fill="#34495e">N</text>
  <text x="730" y="155" text-anchor="middle" font-size="10" fill="#34495e">1</text>
  
  <!-- Rental to Payment (1:N) -->
  <line x1="250" y1="450" x2="190" y2="450" stroke="#34495e" stroke-width="2"/>
  <line x1="190" y1="450" x2="190" y2="600" stroke="#34495e" stroke-width="2"/>
  <text x="220" y="445" text-anchor="middle" font-size="10" fill="#34495e">has</text>
  <text x="240" y="445" text-anchor="middle" font-size="10" fill="#34495e">1</text>
  <text x="200" y="590" text-anchor="middle" font-size="10" fill="#34495e">N</text>
  
  <!-- Vehicle to Maintenance (1:N) -->
  <line x1="520" y1="260" x2="520" y2="600" stroke="#34495e" stroke-width="2"/>
  <text x="535" y="430" text-anchor="middle" font-size="10" fill="#34495e">requires</text>
  <text x="535" y="280" text-anchor="middle" font-size="10" fill="#34495e">1</text>
  <text x="535" y="590" text-anchor="middle" font-size="10" fill="#34495e">N</text>
  
  <!-- Rental to Rental_Location (1:1) -->
  <line x1="390" y1="400" x2="550" y2="400" stroke="#34495e" stroke-width="2"/>
  <text x="470" y="395" text-anchor="middle" font-size="10" fill="#34495e">involves</text>
  <text x="410" y="395" text-anchor="middle" font-size="10" fill="#34495e">1</text>
  <text x="530" y="395" text-anchor="middle" font-size="10" fill="#34495e">1</text>
  
  <!-- Location to Rental_Location (1:N) -->
  <line x1="750" y1="400" x2="690" y2="400" stroke="#34495e" stroke-width="2"/>
  <text x="720" y="395" text-anchor="middle" font-size="10" fill="#34495e">serves</text>
  <text x="740" y="395" text-anchor="middle" font-size="10" fill="#34495e">1</text>
  <text x="700" y="395" text-anchor="middle" font-size="10" fill="#34495e">N</text>
  
  <!-- Legend -->
  <rect x="1050" y="100" width="280" height="400" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="1190" y="125" text-anchor="middle" font-weight="bold" font-size="14" fill="#2c3e50">Legend</text>
  
  <!-- Entity Colors -->
  <rect x="1070" y="150" width="20" height="15" fill="#e8f4f8" stroke="#2980b9"/>
  <text x="1100" y="162" font-size="11" fill="#2c3e50">Core Entities (Customer, Vehicle)</text>
  
  <rect x="1070" y="175" width="20" height="15" fill="#f8e8e8" stroke="#e74c3c"/>
  <text x="1100" y="187" font-size="11" fill="#2c3e50">Rental Transaction</text>
  
  <rect x="1070" y="200" width="20" height="15" fill="#e8f8e8" stroke="#27ae60"/>
  <text x="1100" y="212" font-size="11" fill="#2c3e50">Payment</text>
  
  <rect x="1070" y="225" width="20" height="15" fill="#fff2e8" stroke="#f39c12"/>
  <text x="1100" y="237" font-size="11" fill="#2c3e50">Vehicle Category</text>
  
  <rect x="1070" y="250" width="20" height="15" fill="#f0e8f8" stroke="#9b59b6"/>
  <text x="1100" y="262" font-size="11" fill="#2c3e50">Maintenance</text>
  
  <rect x="1070" y="275" width="20" height="15" fill="#f5f5dc" stroke="#8d6e63"/>
  <text x="1100" y="287" font-size="11" fill="#2c3e50">Location</text>
  
  <rect x="1070" y="300" width="20" height="15" fill="#e8f8f0" stroke="#4caf50"/>
  <text x="1100" y="312" font-size="11" fill="#2c3e50">Rental-Location Link</text>
  
  <!-- Key Features -->
  <text x="1070" y="340" font-size="12" font-weight="bold" fill="#2c3e50">System Features:</text>
  <text x="1070" y="360" font-size="10" fill="#2c3e50">• Customer management</text>
  <text x="1070" y="375" font-size="10" fill="#2c3e50">• Vehicle availability tracking</text>
  <text x="1070" y="390" font-size="10" fill="#2c3e50">• Rental period management</text>
  <text x="1070" y="405" font-size="10" fill="#2c3e50">• Payment processing</text>
  <text x="1070" y="420" font-size="10" fill="#2c3e50">• Maintenance scheduling</text>
  <text x="1070" y="435" font-size="10" fill="#2c3e50">• Multi-location support</text>
  <text x="1070" y="450" font-size="10" fill="#2c3e50">• Double booking prevention</text>
  
  <!-- Cardinality notation -->
  <text x="1070" y="475" font-size="12" font-weight="bold" fill="#2c3e50">Cardinality:</text>
  <text x="1070" y="490" font-size="10" fill="#2c3e50">1 = One, N = Many</text>
  
  <!-- Status Values -->
  <text x="1070" y="515" font-size="12" font-weight="bold" fill="#2c3e50">Status Values:</text>
  <text x="1070" y="530" font-size="10" fill="#2c3e50">Vehicle: Available, Rented, Maintenance</text>
  <text x="1070" y="545" font-size="10" fill="#2c3e50">Rental: Active, Completed, Cancelled</text>
  <text x="1070" y="560" font-size="10" fill="#2c3e50">Payment: Pending, Paid, Refunded</text>
</svg>